apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
     labels:
      app: my-app
    spec:
      containers:
        - name: my-app      # to override the image, repo, tag using helm chart
          image: "ghcr.io/memor24/kag-imgfolder/my-app:85f52d1183312b1cf282202b7926959c9e75e049"